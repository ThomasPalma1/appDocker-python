version: '3.8'
services:
  app:
    container_name: admiring_edison
    image: docker-app
    ports:
      - "8080:8080"
    build:
      context: .
      dockerfile: ./app/Dockerfile
    depends_on:
      - db
  db:
    container_name: db
    image: docker-app-mysql
    ports:
      - "3306:3036"
    environment:
      MYSQL_ROOT_PASSWORD: 56248
      MYSQL_DATABASE: appDocker
      MYSQL_USER: thomas
      MYSQL_PASSWORD: qwerty-thomas
    build:
      context: .
      dockerfile: ./sqlDocker/Dockerfile